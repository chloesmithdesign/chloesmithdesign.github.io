<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<style type="text/css">
	.blinking{
    animation:blinkingText 0.8s infinite;
}
@keyframes blinkingText{
    0%{     color: red;    }
    49%{    color: pink; }
    50%{    color: blue; }
    99%{    color:orange;  }
    100%{   color: pink;    }
}

</style>
<body>
	<div class="blinking">
		hello
	</div>

</body>
</html>
